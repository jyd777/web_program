<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 导入图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../static/readingWelcome/readingWelcomeNav.css">
    <link rel="stylesheet" href="../static/readingText/articlesAdd.css">
    <script src="../static/jquery1.8.3.min.js"></script>
</head>

<body>
    <nav class="menu">
        <div class="actionsBar">
            <div>
                <button id="menuBtn" type="button">
                    <i class="fa-solid fa-list iconstyle"></i>
                </button>
                <h3 class="menuText">Hello!</h3>
            </div>
        </div>
        <ul class="optionsBar">
            <li class="menuItem">
                <a href="#" class="menuOption">
                    <i class="fa-solid fa-house iconstyle"></i>
                    <h5 class="menuText">主页</h5>
                </a>
            </li>
            <li class="menuBreak">
                <hr>
            </li>
            <li class="menuItem">
                <a href="#" class="menuOption" type="button">
                    <i class="fa-regular fa-user iconstyle"></i>
                    <h5 class="menuText">我的温馨小家</h5>
                </a>
            </li>

            <li class="menuItem">
                <a href="#" class="menuOption" type="button">
                    <i class="fa-solid fa-arrow-up iconstyle"></i>
                    <h5 class="menuText">回到顶部</h5>
                </a>
            </li>
        </ul>
        <div class="about" id="about"></div>
        <div class="menuUser">
            <a href="#">
                <div>
                    <img src="../static/TextImage/baciWelcome.jpg" alt="">
                </div>
                <h5 class="Username menuText">Casaruma</h5>
                <p class="menuText">
                    <i class="fa-solid fa-arrow-right iconstyle"></i>
                </p>
            </a>
        </div>
        <div class="themeBar">
            <div>
                <button type="button">
                    <i class="fa-solid fa-share iconstyle"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="main">
        <header>
            <div><img src="https://assets.codepen.io/2002878/bilibili-autumn-1.png"></div>
            <div><img src="https://assets.codepen.io/2002878/bilibili-autumn-2.png"></div>
            <div><img src="https://assets.codepen.io/2002878/bilibili-autumn-3.png"></div>
            <div><img src="https://assets.codepen.io/2002878/bilibili-autumn-4.png"></div>
            <div><img src="https://assets.codepen.io/2002878/bilibili-autumn-6.png"></div>
            <div><img src="https://assets.codepen.io/2002878/bilibili-autumn-5.png"></div>
        </header>
        <div class="welcome-photo">
            <img src="../static/readingText/upload_logo.png" alt="">
        </div>
        <form class="introduction">
            <div class="introduction-left" id="introductionLeft">
                <div class="introduction-icon">
                    <img src="" alt="封面" style="display: none;">
                    <i class="fa-regular fa-image"></i>
                    <button type="button" id="uploadButton" style="position: absolute; bottom: 5px; right: 10px;">上传封面</button>
                    <input type="text" name="cover" style="display: none;">
                    <input type="text" name="articleId" style="display: none;">
                </div>
            </div>
            <div class="introduction-right">
                <div class="textarea-container">
                    <div class="category-filter">
                        <select id="category-select" name="category">
                            <option value="Economics">Economics</option>
                            <option value="Science">Science</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <textarea id="fileContentTitle" name="title" class="file-content-title" placeholder="请输入文章标题"></textarea>
                    <textarea id="fileContentSummary" name="intro" class="file-content-summary" placeholder="请输入文章摘要"></textarea>
                </div>
            </div>
        </form>
        <div class="wrap" id="paragraphs"></div>
    </div>
    <div class="floating-toolbar">
        <input type="file" id="imageFileInput" accept="image/jpeg, image/png" style="display: none;">
        <button type="button"><i class="fa-solid fa-plus" title="新增"></i></button>
    </div>
    <div class="save-box">
        <button type="button">提交</button>
    </div>
    <script src="../static/readingText/articlesAdd.js"></script>
</body>
